<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <div class="brand-icon"><i class="fas fa-chart-pie"></i></div>
                <span>Portfolio Tracker</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-th-large"></i><span>Dashboard</span>
                </a>
                <a href="/snapshots" class="nav-link {% if request.endpoint == 'snapshots_page' %}active{% endif %}">
                    <i class="fas fa-history"></i><span>Snapshots</span>
                </a>
                <a href="/compare" class="nav-link {% if request.endpoint == 'compare_page' %}active{% endif %}">
                    <i class="fas fa-code-compare"></i><span>Compare</span>
                </a>
            </div>
            <div class="nav-actions">
                <button id="refreshPricesBtn" class="btn btn-ghost" title="Refresh Prices">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="takeSnapshotBtn" class="btn btn-primary" title="Take Snapshot">
                    <i class="fas fa-camera"></i>
                </button>
                <a href="/logout" class="btn btn-danger" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <button id="themeToggle" class="btn btn-icon" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div id="toast-container"></div>

    <!-- Create Portfolio Modal -->
    <div id="createPortfolioModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-folder-plus"></i> Create Portfolio</h2>
                <button class="modal-close" onclick="closeModal('createPortfolioModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Portfolio Name *</label>
                    <input type="text" id="portfolioName" class="form-control" placeholder="My Portfolio">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="portfolioDescription" class="form-control" rows="3" placeholder="Optional description..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal('createPortfolioModal')">Cancel</button>
                <button class="btn btn-primary" id="createPortfolioBtn" onclick="submitCreatePortfolio()">
                    <i class="fas fa-plus"></i> Create
                </button>
            </div>
        </div>
    </div>

    <!-- Add Holding Modal -->
    <div id="addHoldingModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-coins"></i> Add Holding</h2>
                <button class="modal-close" onclick="closeModal('addHoldingModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Search Coin *</label>
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="coinSearch" class="form-control search-input" placeholder="Search by name or symbol..." autocomplete="off">
                        <div id="coinSearchResults" class="search-results"></div>
                    </div>
                </div>
                <div id="selectedCoin" class="selected-coin" style="display: none;">
                    <img id="selectedCoinImage" src="" alt="">
                    <div class="selected-coin-info">
                        <strong id="selectedCoinName"></strong>
                        <span id="selectedCoinSymbol"></span>
                    </div>
                    <button class="btn btn-icon btn-sm" onclick="clearSelectedCoin()"><i class="fas fa-times"></i></button>
                </div>
                <input type="hidden" id="selectedCoinId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount *</label>
                        <input type="number" id="holdingAmount" class="form-control" step="any" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Avg Buy Price (USD)</label>
                        <input type="number" id="averageBuyPrice" class="form-control" step="any" min="0" placeholder="0.00">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal('addHoldingModal')">Cancel</button>
                <button class="btn btn-primary" onclick="submitAddHolding()"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>
    </div>

    <!-- Edit Holding Modal -->
    <div id="editHoldingModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Holding</h2>
                <button class="modal-close" onclick="closeModal('editHoldingModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editHoldingId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="editHoldingAmount" class="form-control" step="any" min="0">
                    </div>
                    <div class="form-group">
                        <label>Avg Buy Price (USD)</label>
                        <input type="number" id="editAverageBuyPrice" class="form-control" step="any" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <input type="text" id="editHoldingNote" class="form-control" placeholder="Optional note...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deleteHolding()"><i class="fas fa-trash"></i> Delete</button>
                <div class="footer-right">
                    <button class="btn btn-ghost" onclick="closeModal('editHoldingModal')">Cancel</button>
                    <button class="btn btn-primary" onclick="submitEditHolding()"><i class="fas fa-save"></i> Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
